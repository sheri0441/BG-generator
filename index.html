<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@400;500;700;800&display=swap" rel="stylesheet">
    <title>BG-Generator</title>
</head>
<body class="flex flex-center">
    <main class="border panel flex flex-center col">
        <h1>BG-Generator</h1>
            <div class="level flex ver-align mar-t-10">
                <h2 class="mar-r-10">Level</h2>
                <div class="level">
                    <input type="radio" name="level" id="basic" checked><label for="basic">Basic</label>
                    <input type="radio" name="level" id="advance"><label for="advance">Advance</label>
                </div>
            </div>
            <div class="type flex mar-t-10">
                <h2>Type of gradient</h2>
                <select id="type" class="border mar-l-10">
                    <option value="Linear" selected>Linear</option>
                    <option value="Radial">Radial</option>
                    <option value="Conic">Conic</option>
                </select>
            </div>
            <div class="direction mar-t-10">
                <div class="linear">
                    <h2 id="linear_p">Direction</h2>
                    <div id="a_linear_p" class="mar-t-10 flex">
                        <div class="from flex">
                            <h3 class="mar-r-10">Degree</h3>
                            <input type="number" name="degree" id="degree" maxlength="3" minlength="1" value="45" class="border w-5-ch">  
                        </div>     
                    </div>
                <div class="basicLinear flex mar-t-10" id="b_linear_P">
                    <h3>To</h3>
                    <select class="border mar-l-10" id="basicLinear">
                        <option value="Top">Top</option>
                        <option value="Right" selected>Right</option>
                        <option value="Bottom">Bottom</option>
                        <option value="Left">Left</option>
                        <option value="Top Right">Top Right</option>
                        <option value="Bottom Right">Bottom Right</option>
                        <option value="Top Left">Top Left</option>
                        <option value="Bottom Left">Bottom Left</option>
                    </select>
                </div>
                </div>
                <div class="radial">
                    <div class="basic" id="b_radial_p">
                        <h3>Position</h3>
                        <select class="border mar-l-10 mar-r-10" id="position">
                            <option value="Top">Top</option>
                            <option value="Right" selected>Right</option>
                            <option value="center">center</option>
                            <option value="Bottom">Bottom</option>
                            <option value="Left">Left</option>
                            <option value="Top Right">Top Right</option>
                            <option value="Bottom Right">Bottom Right</option>
                            <option value="Top Left">Top Left</option>
                            <option value="Bottom Left">Bottom Left</option>
                        </select>
                        <div id="radius_p">
                            <h3 class="mar-r-10 mar-l-10">Radius</h3>
                            <input type="number" name="radius" id="radius" maxlength="2" min="+1" value="3" class="w-5-ch border">
                        </div>
                        <div id="shape_p">
                            <h3>Shape</h3>
                            <select name="" id="shape" class="border">
                                <option value="farthest-side" selected>farthest-side</option>
                                <option value="farthest-corner">farthest-corner</option>
                                <option value="closest-side">closest-side</option>
                                <option value="closest-corner">closest-corner</option>

                            </select>
                        </div>

                    </div>
                </div>
                <div id="conic">
                    <div class="from flex">
                        <h3 class="mar-r-10">Degree1</h3>
                        <input type="number" name="degree" id="conicdegree1" maxlength="3" minlength="1" value="45" class="w-5-ch border">  
                    </div> 
                    <div class="from flex">
                        <h3 class="mar-r-10">Degree2</h3>
                        <input type="number" name="degree" id="conicdegree2" maxlength="3" minlength="1" value="45" class="w-5-ch border">  
                    </div> 
                </div>
            </div>
            <div id="color" class="flex mar-t-10">
                <h2>Color</h2>
                <input class="color mar-l-10 border" type="color" id="color1">
                <input class="color mar-l-10 border" type="color" id="color2">
            </div>
            <div class="written mar-t-10 flex col flex-center">
                <h2>Current Background</h2>
                <h3 id="bgText">Black</h3>  
            </div>
            <p class="mar-t-10">Double to hide panel</p>
    </main>
    <script src="script.js"></script>
</body>
</html>
